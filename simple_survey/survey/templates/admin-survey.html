<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cart</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js" integrity="sha384-1CmrxMRARb6aLqgBO7yyAxTOQE2AKb9GfXnEo760AUcUmFx3ibVJJAzGytlQcNXd" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style type="text/css">
    	.centerdv{
    		margin-top: 5%;
    		margin-left: auto;
    		margin-right: auto;
    		margin-bottom: 10%;
    		text-align: center;
    	}

    	.formcss{

    		margin-top: 5%;
    		margin-left: auto;
    		margin-right: auto;
    		margin-bottom: 5%;
    		text-align: center;
    		width: 80%;
    	}
    </style>

</head>
<body>

	<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

        <div class="container-fluid">

            <div class="navbar-header">

                <a href={%'root'%} class="navbar-brand"> SURVEY </a>

            </div>

            <ul class="nav navbar-nav navbar-right">
                <li><a href={%'admin-survey-create-view'%}>Create Survey</a></li>
                <li><a href={%admin-panel%}>View Survey Data</a></li>
            </ul>
        </div>
    </div>

    <div class="centerdv container">
        <div class="page-header">
            <h2>{{survey.title}}</h2>
        </div>

        <div class="panel panel-default">
            <table class="table">
                 <thead>
                    <tr>
                        <th>Question ID#</th>
                        <th>Question Title</th>
                        <th>Answer</th>
                    </tr>
                </thead>

                <tbody>
                    {% for answer in answers %}
                        {% for qa in answer.questionanswer_set.all %}
                        <tr>
                            <td>{{qa.answer.question.id}}</td>
                            <td>{{qa.answer.question.question_text}}</td>
                            <td>{{qa.answer.choice_text}}</td>
                        </tr>
                        {% endfor %}
                    {% endfor %}
                </tbody>
            </table>

        </div>
    </div>

</body>
</html>
